<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header"><img src="/resources/grid.svg">Tic Tac Toe</div>
    <div class="gamebody">
        <div id="playerPrompt"></div>
        <div id="gamecontainer"></div>
    </div>
    <div class="game-results-popup" id="game-results">
        <div class="game-results-container" id="results-container">
            <div id="winner"></div>
            <div id="play-again">
                <input type="button" class="btn" id="newGame" value="New Game"></input>
            </div>
        </div>
    </div>
</body>
</html>
